<div class="grid-map">
  <div class="hex-row" ng-class-even="'even'" ng-repeat="row in $ctrl.rows">
    <div class="hex skip" ng-repeat="skip in [].constructor(row.offset) track by $index"></div>
    <div class="hex" ng-click="$ctrl.onClick(hex)" ng-repeat="hex in row.hexes">
      <div class="hexcontent">
        <div class="hexid">{{hex.id}}</div>
        <div class="hexcolony colony-{{hex.colony}}" ng-if="hex.colony">{{hex.colony}}</div>
        <div ng-repeat="resource in hex.resources" class="hexresource resource-{{resource}}">{{resource}}</div>
      </div>
    </div>
  </div>
</div>
